<mat-toolbar class="header-container shadow-lg">
  <!-- Logo & Brand Name -->
  <div class="flex items-center space-x-3 cursor-pointer" [routerLink]="['/']">
    <img src="logo.webp" alt="Hire Ready AI Logo" class="logo" />
    <span class="brand-name text-white text-xl font-semibold tracking-wide">
      Hire Ready AI [Beta]
    </span>
  </div>

  <div class="flex-grow"></div> <!-- Pushes Sign Up button to the right -->

  <div class="flex gap-4 mt-4">
    <button mat-raised-button color="accent" class="signup-btn px-6 py-2 rounded-lg shadow-md bg-blue-600 text-white hover:bg-blue-700 transition" (click)="signUp()">
      Sign Up
    </button>
    <button mat-raised-button class="signup-btn px-6 py-2 rounded-lg shadow-md bg-green-600 text-white hover:bg-green-700 transition" (click)="login()">
      Login
    </button>
   
  </div>
  
</mat-toolbar>
