<div class="min-h-screen">
  <!-- Header-->
  <app-header [hideAuthButtons]="true"></app-header>

  <!-- Background -->
  <div
    class="relative flex min-h-[95vh] items-center justify-center bg-gradient-to-br from-gray-900 via-indigo-900 to-gray-800 text-white overflow-hidden"
  >
    <div class="absolute inset-0 opacity-10 pointer-events-none z-0">
      <div
        class="w-3/4 h-3/4 mx-auto bg-gray-800 rounded-lg shadow-lg p-4 animate-fade-in"
      >
        <div class="flex space-x-2 mb-2">
          <div class="w-3 h-3 bg-red-500 rounded-full"></div>
          <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
          Â 
          <div class="w-3 h-3 bg-green-500 rounded-full"></div>
        </div>
        <div class="text-sm font-mono text-gray-400">
          <p>
            <span class="text-blue-400">function</span>
            <span class="text-yellow-400">aceYourInterview</span>()
          </p>
          <p class="pl-4">
            <span class="text-green-400">return</span>
            <span class="text-purple-400">"Hired!"</span>;
          </p>
        </div>
        <p></p>
      </div>
    </div>

    <!-- Sign Up Card-->
    <div
      class="relative z-10 w-full max-w-md p-8 m-8 bg-white rounded-xl shadow-xl text-gray-900 transform transition-all hover:shadow-2xl"
    >
      <h2
        class="text-3xl font-extrabold text-center text-gray-800 mb-8 tracking-tight"
      >
        HireReady AI
      </h2>

      <!-- Google Login -->
      <button
        (click)="googleLogin()"
        class="w-full flex items-center justify-center gap-3 bg-gray-50 border border-indigo-200 text-gray-700 py-3 rounded-lg hover:bg-indigo-50 transition-all duration-300 shadow-sm"
      >
        <img src="/google.png" class="w-6 h-6" /> Sign in with Google
      </button>

      <!-- Divider -->
      <div class="flex items-center my-6">
        <hr class="flex-grow border-gray-300" />
        <span class="px-3 text-sm text-gray-500 font-medium">OR</span>
        <hr class="flex-grow border-gray-300" />
      </div>

      <!-- Sign up form -->
      <form (submit)="signUp()" class="space-y-6">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter your email" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
          >
            <mat-icon>{{
              showPassword ? "visibility" : "visibility_off"
            }}</mat-icon>
          </button>
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter your password"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" placeholder="Reenter your password" />
        </mat-form-field>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-indigo-600 to-blue-600 text-white py-3 rounded-lg hover:from-indigo-700 hover:to-blue-700 transition-all duration-300 shadow-md"
        >
          Sign Up
        </button>
      </form>

      <!-- Login Link -->
      <p class="mt-6 text-center text-gray-600">
        Already have an account?
        <a
          [href]="'login'"
          class="text-indigo-600 hover:text-indigo-800 hover:underline font-semibold transition cursor-pointer"
          >Login</a
        >
      </p>
    </div>

    <!-- AI Feedback Hint -->
    <div class="absolute bottom-6 right-6 z-20 hidden md:block">
      <div
        class="relative bg-indigo-100 text-indigo-800 p-3 rounded-lg shadow-md max-w-xs"
      >
        <p class="text-xs font-medium">Instant AI feedback awaits!</p>
        <div
          class="absolute -bottom-2 right-4 w-0 h-0 border-l-6 border-r-6 border-t-6 border-l-transparent border-r-transparent border-t-indigo-100"
        ></div>
      </div>
    </div>
  </div>
</div>
