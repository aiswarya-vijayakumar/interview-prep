<app-header></app-header>
<div class="min-h-screen bg-gray-100 p-10 w-full">
    <!-- Heading -->
    <h1 class="text-4xl font-bold text-center mb-8">Unlock Popular Topics or Choose Your Own!</h1>
  
    <!-- Dropdown for Topic Selection -->
    <div class="text-left mb-8 w-full">
     
        <input type="text" [(ngModel)]="searchQuery" (input)="filterTopics()" placeholder="Search topics..."
          class="p-3 border rounded-md w-full">
      
        <div *ngIf="filteredTopics.length" class="mt-2 bg-white border rounded-md shadow-md max-h-40 overflow-auto">
          <div *ngFor="let topic of filteredTopics" (click)="selectTopic(topic)"
            class="p-3 hover:bg-gray-100 cursor-pointer">
            {{ topic }}
          </div>
        </div>
      </div>

    <!-- Popular Topics Section -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10">
      <mat-card class="p-6 shadow-lg transform transition hover:scale-105" *ngFor="let topic of popularTopics" (click)="gotoDashboard(topic.name)">
        <img [src]="topic.image" alt="{{ topic.name }}" class="w-full h-40  rounded-lg mb-4">
        <h3 class="text-xl font-bold">{{ topic.name }}</h3>
        <p class="text-gray-600">{{ topic.description }}</p>
      </mat-card>
    </div>
  
  </div>
