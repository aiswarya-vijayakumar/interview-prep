<div class="relative w-full max-w-4xl mx-auto mt-10">
  <!-- Carousel container -->
  <div class="overflow-hidden relative rounded-xl shadow-lg h-[50vh]">
    <div *ngFor="let card of carouselCards; let i = index"
      class="absolute inset-0 transition-transform duration-1000 ease-in-out"
      [ngStyle]="{ 'transform': 'translateX(' + (100 * (i - currentIndex)) + '%)' }">
      <img [src]="card.imageUrl" [alt]="card.title" class="w-full h-full object-cover" />
      
      <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col justify-center items-center text-white text-center">
        <h2 class="text-3xl font-bold mb-2" [ngClass]="card.colorClass">{{ card.title }}</h2>
        <p class="text-lg">{{ card.description }}</p>
      </div>
    </div>
  </div>

  <!-- Navigation buttons -->
  <button (click)="prevSlide()" class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white bg-gray-800 p-3 rounded-full">
    ❮
  </button>
  <button (click)="nextSlide()" class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white bg-gray-800 p-3 rounded-full">
    ❯
  </button>

  <!-- Dots indicator -->
  <div class="flex justify-center mt-4 space-x-2">
    <span *ngFor="let card of carouselCards; let i = index"
      class="w-3 h-3 rounded-full cursor-pointer"
      [ngClass]="{ 'bg-blue-500': i === currentIndex, 'bg-gray-300': i !== currentIndex }"
      (click)="goToSlide(i)"></span>
  </div>
</div>
